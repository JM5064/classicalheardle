<!DOCTYPE html>
<html>
    <head>
      <title>Classicle</title>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="shortcut icon" href="#">
      <link rel="icon" 
      type="image/png" 
      href="http://classicle.rf.gd/Classicle.png">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
      
      <link rel="stylesheet" href="style.css">

      <!-- Import PyScript -->
      <!-- <link rel="stylesheet" href="https://pyscript.net/releases/2022.12.1/pyscript.css" />
      <script defer src="https://pyscript.net/releases/2022.12.1/pyscript.js"></script>
       -->

        {
          "packages": ["googlesearch-python", "SSL", "pyodide_http", "pyodide.http", "asyncio"],
          "fetch": [{
            "files": ["openopus.json"]
          }]
        }
    </py-config> -->
    </head>

    <body>
      <!-- <div id="guesses-list"></div> -->

      <div class="header">

        <div class="header-buttons">
          <button id="mode-button" onclick="switchMode();"
          class="switch-mode-button">
            Switch Theme
          </button>

          <!-- <button id="settings-button"></button> -->
  
          <button id="new-song"
            class="new-song"
            onclick="resetGame();">
            New Piece
          </button>
        </div>
  
        <p class="title">
          Classicle
        </p>

      </div>
      

      <div class="body">

        <div id="audio-container">
          <!-- <py-script src="./webscraper.py">

          </py-script> -->

          <audio class="audio" 
          id="play-button"
          src="recordings/280. Cello Concerto no. 1 in A minor, op. 33 - Saint-Saens.mp3"
          preload=”metadata”
          >
          </audio>
          <button id="play-icon">></button>
        </div>



        <div id="progress-bar-container">
          <canvas id="decibelCanvas" width="660" height="50"></canvas>

          <div id="progress-bar" class="progress-bar">
            <div id="moving-progress-bar"></div>
          </div>
        </div>

        
        
        <form autocomplete="off">
          <div>
            <input type="text" id="guess-input" class="search" placeholder="Guess Piece">
          </div>
        </form>
        <div class="guess-buttons">
          <button id="skip-button"
            class="skip">
            SKIP (+1s)
          </button>  

          <button id="submit"
            class="submit">
            SUBMIT
          </button>  
          
        </div>
        
        <div id="g1" class="highlight"></div>
        <div id="g2" class="guess"></div>
        <div id="g3" class="guess"></div>
        <div id="g4" class="guess"></div>
        <div id="g5" class="guess"></div>
        <div id="g6" class="guess"></div>

      </div>

      <script type="application/javascript" src="script.js"></script>

    </body>
</html>
